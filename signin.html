        <div class="login-left">
          <div class="singnin-box">
            <h3>SIgn In</h3>
            <form>
              <div class="form-field">
                <label for="uname">Username</label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="form-field">
                <label for="psw">Password <a class="psw  float-right" href="#">Forgot password?</a></span></label>
                
                <input type="password" placeholder="Enter Password" name="psw" required>

                <span class="text-right d-block gray-color text-base">
                  <input  type="checkbox" checked="checked" name="remember" /> Remember me
                </span>
            
                <button class="login-btn" type="submit">Sign In</button>
                <p class="or">or</p>
                <button class="login-organisation" type="submit">Login Using organisation</button>

                <div class="social-btn">
                  <img src="images/Gmail.jpg" alt="" >
                  <img src="images/Facebook.jpg" alt="" >
                  <img src="images/Twitter.png" alt="" >
                  
                </div>
               
              </div>
            
             
            </form>
          </div>
        </div>
        <div class="login-right">
              <div class="login-content">
                <img  src="images/logo.svg">
               <!-- <img  src="Snap Invoice logo.png">-->
             
            <h1>Welcome Back.</h1>
            <p class="wellcome-text">The stress-free hack to growing your business. 
             Invoice in seconds, get paid faster, and easily track finances 
             so you can focus on what matters most.</p>
              <div class="join-us">
                <img width="180px" src="./images/joinus.png" alt="" />
                <span class="ml-30">Join 50000+ user</span>
               
              </div> 
            </div>
  
          </div>
        </div>
